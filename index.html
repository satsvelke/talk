
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<section id="talkContent" class="chat-main slide-chat-panel">
    <div>
        <button type="button" id="openchat" class="chat-btn">
            <i class="fa-solid fa-comment"></i>
            <span class="chat-badge-count"></span>
        </button>
    </div>

    <div class="chat-panel-header d-flex justify-content-between align-items-center">
        <div class="chat-header-logo">
            <img src="/images/chat-logo-1.png" />
        </div>
        <div class="chat-header-user-info">
            <div class="profile-box">
                <div class="profile-chat-wrapper">
                    <div class="chat-profile-img">
                        <img src="./images/user-icon.png">
                    </div>
                    <!--<span class="status-round Available-color-bg"></span>-->
                </div>
                <div class="overflow-hidden text-right">
                    <h3 id="logged-in-user-name" class="chat-profile-title"></h3>
                    <p class="chat-status-text Available-color">Available</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-panel-body">
        <div class="custom-left-panel mobile-device-show">
            <div class="custom-list-header">

                <div class="title-wrapper d-flex justify-content-between align-items-center">
                    <h5 class="left-panel-header-title">My Chat list (2)</h5>

                    <div class="btn-group left-panel-tab-buttons" role="group" aria-label="Basic example">
                        <button type="button" class="tab-btn active">People</button>
                        <button type="button" class="tab-btn">Group</button>
                    </div>

                </div>

                <div class="chat-form-search">
                    <!--<input type="text" class="search-control" id="exampleInput" aria-describedby="exampleInput">-->
                    <select id="search" class="js-data-example-ajax chat-search-control"></select>
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="custom-list-body">
                <div id="conversations" class="scroll-box">
                </div>
            </div>
        </div>

        <div class="custom-right-panel mobile-device-hide ">
            <div class="custom-panel-header d-flex justify-content-between align-items-center">

                <div class="w-100 d-flex align-items-center">
                    <div>
                        <a class="chat-back-arrow"><i class="fa-solid fa-chevron-left"></i></a>
                    </div>
                    <div>

                        <div class="image-chat-wrapper">
                            <div class="chat-img">
                                <img src="./images/user-icon.png">
                            </div>
                            <span class="status-round Available-color-bg"></span>
                        </div>
                        <div class="chat-info">
                            <h5 id="selected-title" class="right-side-chat-title"></h5>
                            <p class="chat-text last-seen-color">Last Seen 02:30 PM</p>
                        </div>
                    </div>
                </div>


                <div class="chat-action-icons d-flex justify-content-end w-100">
                    <a><i class="fa-solid fa-user-plus"></i></a>
                    <a><i class="fa-solid fa-file-lines"></i></a>
                </div>
            </div>
            <div class="custom-panel-body">

            </div>
            <div class="custom-panel-footer">
                <div class="chat-control d-flex align-items-center">
                    <form enctype="multipart/form-data">
                        <input class="d-none" name="file" multiple="multiple" id="file" type="file" />
                        <label class="cursor-pointer chat-upload-icon" for="file"><i class="fa-solid fa-paperclip"></i></label>
                    </form>
                    <!--<progress></progress>-->
                    <input type="text" class="type-control" id="text" aria-describedby="exampleInput"
                           placeholder="Type a message here...">
                    <span class="icon"><i class="fa-solid fa-face-smile"></i></span>
                    <span id="sendMessage" class="icon send-btn"><i class="fa-solid fa-paper-plane"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-panel-footer d-none">
        <p class="footer-text">
            &copy; 2022 - talk - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </p>
    </div>
</section>
